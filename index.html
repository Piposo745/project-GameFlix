<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="/assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/owl/owl.theme.default.min.css">
    

    <!-- Responsividade-->
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <title>GameFLIX</title>

<body>
    <header> <!-- Cabeçalho -->
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Indies</a>
                <a href="#">Multiplayer</a>
                <a href="#">Mundo aberto</a>
            </nav>
            <div class="ferramentas">
                <a href="#">
                    <i class="fas fa-bell" id="sino"></i>
                </a>
                <a href="#">
                    <i class="fas fa-user-circle" id="user"></i>
                </a>
                <a href="#">
                    <i class="fas fa-search" id="search"></i>
                </a>
            </div>
        </div>
    </header>

    <main> <!-- Conteúdo principal-->
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">VALORANT</h3>
                <p class="descricao">Valorant é um jogo eletrônico multijogador gratuito para 
                    jogar de tiro em primeira pessoa desenvolvido e 
                    publicado pela Riot Games</p>
                     <div class="botoes">
                <button role="button" class="botao" id="play">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>          
            </div> 
        </div>
    </main>

        <div class="owl-carousel owl-theme">
